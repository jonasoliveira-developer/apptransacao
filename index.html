<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="short curt icon" href="">
	<link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Transação</title>
</head>
<body>
	
	<div id="container">	
		<h1>Dev-Tarefas</h1>
		<section id="painel">
			<div class="saldo card">
				<h2>Saldo</h2>
				<span>R$ 2.000</span>
			</div>
			<div class="receita card">
				<h2>Receita</h2>
				<span>R$ 2.000</span>
			</div>
			<div class="despesa card">
				<h2>Despesas</h2>
				<span>R$ 2.000</span>
			</div>
		</section><!--FIM PAINEL-->
		<section id="listagem">
			<h2>Tarefas</h2>
		   <ul>
			   <li><span>Gasolina do carro etc </span> <span>- R$ 53.00</span><button>x</button></li>
			    <li><span>Faculdade</span> <span>- R$ 53.00</span><button>x</button></li>
			    <li><span>Salario</span> <span>+ R$ 53.00</span><button>x</button></li>
		   </ul>
	    </section>
	    <form>
	    	<h3>Castre uma transação</h3>
	    	<input type="text" name="transacao" placeholder="digite o tipo">
	    	<input type="number" name="valor" placeholder="digite(-) para negativos">
	    </form>
	    <button id="enviar" type="submit">Cadastrar</button>
	</div>
	

	<script src="js/app.js"></script>
</body>
</html>
